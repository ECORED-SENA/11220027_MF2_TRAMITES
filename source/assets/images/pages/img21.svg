    <text id="Como_el_valor_del_IVA_se_deduce_a_partir_del_valor_agregado_que_se_le_puso_al_producto_el_cálculo_se_debe_hacer_sobre_los_30.000._De_modo_que:_30.000_1_19_25.510" data-name="Como el valor del IVA se deduce a partir del valor agregado que se le puso al producto, el cálculo se debe hacer sobre los $30.000. De modo que: 30.000 / 1,19 = 25.510" transform="translate(525 4853)" fill="#00223d" font-size="18" font-family="OpenSans, Open Sans"><tspan x="0" y="19">Como el valor del IVA se deduce a partir del </tspan><tspan x="0" y="49">valor agregado que se le puso al producto, </tspan><tspan y="49" font-family="OpenSans-Semibold, Open Sans" font-weight="600">el </tspan><tspan x="0" y="79" font-family="OpenSans-Semibold, Open Sans" font-weight="600">cálculo se debe hacer sobre los $30.000. De </tspan><tspan x="0" y="109" font-family="OpenSans-Semibold, Open Sans" font-weight="600">modo que: 30.000 / 1,19 = 25.510</tspan></text>
